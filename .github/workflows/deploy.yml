name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build app
        run: mvn clean package -DskipTests

      - name: Configure SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Copy JAR to EC2
        run: |
          scp -i ~/.ssh/deploy_key target/*.jar ec2-user@${{ secrets.EC2_HOST }}:~/deploy/

      - name: Restart app on EC2
        run: |
          ssh -i ~/.ssh/deploy_key ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            pkill -f 'java -jar' || true
            nohup java \
              -Dspring.datasource.url=$DATASOURCE_URL \
              -Dspring.datasource.username=$DATASOURCE_USERNAME \
              -Dspring.datasource.password=$DATASOURCE_PASSWORD \
              -Dapi.security.secret=$JWT_SECRET \
              -jar ~/deploy/*.jar > ~/deploy/log.txt 2>&1 &
            exit 0
          EOF