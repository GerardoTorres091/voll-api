name: Deploy to EC2
on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - run: mvn clean package -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "~/deploy"

      - name: Kill previous process
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ” Killing previous app..."
            pkill -f 'java -jar' || true

      - name: Start new app with prod profile
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: |
            SPRING_PROFILES_ACTIVE=prod
            SPRING_DATASOURCE_URL=${{ secrets.DATASOURCE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.DATASOURCE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.DATASOURCE_PASSWORD }}
            API_SECURITY_SECRET=${{ secrets.JWT_SECRET }}
          script: |
            echo "ðŸš€ Starting app..."
            nohup java -jar ~/deploy/*.jar > ~/deploy/log.txt 2>&1 &